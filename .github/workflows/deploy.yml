name: Deploy ML App

on:
  push:
    branches:
      - main  # Trigger only on main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt  # Ensure file is at root level

    - name: Run model test (optional)
      run: |
        echo "You can run a test script here"
        # python your_model_test_script.py
